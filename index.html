<!DOCTYPE html>
<html>
    <head>

        <title>Should I Cancel Him?</title>

                document.body.style.backgroundSize = "cover";// Background repeat

    </head>
    <body>
        <h1>YES</h1>
    </body>
    <script type="text/javascript">
        ChangeIt();
    </script>
</html>
